<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Wordle Clone" property="og:title" />
        <meta content="Doesn't work on mobile" property="og:description" />
        <meta name="twitter:card" content="summary_large_image">
        <meta content="https://secretagent-yt.github.io/Wordle/" property="og:url" />
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&amp;display=swap" rel="stylesheet">
        <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <title>Wordle</title>
    </head>
    <body id="body">
        <div class="container">
            <div>
                <span id="time" class="w3-xlarge">Time: 00:00</span>
            </div>
            <div>
                <img src="logo.png" width="256" height="128">
            </div>
            <div id="popup" class="popup">
                <span class="w3-xxlarge">&nbsp;</span>
                <p id="result" class="w3-large">Result</p>
                <p id="word" class="w3-large">Word</p>
                <p id="time-result" class="w3-large">Time</p>
                <p id="guesses" class="w3-large">Guesses</p>
                <p class="w3-medium">&nbsp;</p>
                <button onclick="location.reload()">Play Again</button>
            </div>
            <div class="guess">
                <span class="w3-xxlarge" id="guess1">&nbsp;</span>
            </div>
            <div class="guess">
                <span class="w3-xxlarge" id="guess2">&nbsp;</span>
            </div>
            <div class="guess">
                <span class="w3-xxlarge" id="guess3">&nbsp;</span>
            </div>
            <div class="guess">
                <span class="w3-xxlarge" id="guess4">&nbsp;</span>
            </div>
            <div class="guess">
                <span class="w3-xxlarge" id="guess5">&nbsp;</span>
            </div>
            <div class="guess">
                <span class="w3-xxlarge" id="guess6">&nbsp;</span>
            </div>
            <div class="currentGuess">
                <span class="w3-xxlarge" id="currentGuess">...</span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
